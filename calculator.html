<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <script src="calculator.js"></script>
    </head>
    <body>
        <header>
            <h1>Online Calculator</h1>
        </header>

        <!-- Wrapper -->

        <div class="calculator">
            <!-- Screen -->
            <div class="calculator__screen">
                <p>Screen</p>
            </div>

            <!-- Row 1 -->
            <div class="calculator__row1">
                <div class="calculator__row1--yellow-button">
                    <button>C</button>
                </div>

                <button>(</button>
                <button>)</button>
                <div class="calculator__row1--operator-button">
                    <button>/</button>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="calculator__row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <div class="calculator__row2--operator-button">
                    <button>x</button>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="calculator__row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <div class="calculator__row3--operator-button">
                    <button>-</button>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="calculator__row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <div class="calculator__row4--operator-button">
                    <button>+</button>
                </div>
            </div>

            <!-- Row 5 -->
            <div class="calculator__row5">
                <div class="calculator__row5--zero">
                    <button>0</button>
                </div>

                <button>.</button>
                <div class="calculator__row5--green">
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
